<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Factory Clicker Game</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #game-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Resource Display Styles */
        #resources {
            margin-bottom: 30px;
        }

        #resources h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        #resource-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .resource-item {
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 260px;
            box-sizing: border-box;
            text-align: center;
        }

        .resource-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .resource-item button {
            margin-top: 10px;
        }

        /* Goods Grid Styles */
        #goods-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .good {
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 280px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .good img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .good h2 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }

        .good p {
            margin: 5px 0;
            text-align: center;
            font-size: 0.9em;
        }

        /* Buttons Styles */
        .buy-button,
        .sell-button {
            padding: 8px 12px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .sell-button {
            background-color: #dc3545;
        }

        .buy-button:disabled,
        .sell-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .good {
                width: 90%;
            }

            .resource-item {
                width: 45%;
            }
        }

        .good-emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Factory Clicker Game</h1>

        <!-- Resource Display -->
        <div id="resources">
            <div id="resource-list"></div>
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="game.js"></script>
</body>

</html>
